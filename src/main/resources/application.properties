spring.application.name=EcommerceUsingSpringJdbc
# MySQL Configuration Example
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerceUsingSpringJdbc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB

product.image = src/main/resources/static/images/productImages/
category.image = src/main/resources/static/images/categoryImages/